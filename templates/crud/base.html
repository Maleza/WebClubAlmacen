{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ title|default:"Panel" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="{% static 'css/base.css' %}?v=1.2">
  <style>
    body { padding-top: 56px; }
    .sidebar { min-width:200px; max-width:220px; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Club Almacén</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="text-white me-3">{{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Ingresar</a>
      {% endif %}
    </div>
  </div>
</nav>



<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar py-4">
      <div class="nav flex-column">
        <a class="nav-link" href="{% url 'noticias' %}">Noticias</a>
        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
        <a class="nav-link" href="{% url 'streaming' %}">Streaming</a>
        <a class="nav-link" href="{% url 'beneficios' %}">Beneficios</a>
        <a class="nav-link" href="{% url 'enlaces_utiles' %}">Enlaces útiles</a>
        <a class="nav-link" href="{% url 'invitaciones' %}">Invitaciones</a>
        <a class="nav-link" href="{% url 'nuevos_comercios' %}">Nuevos Comercios</a>
        <a class="nav-link" href="{% url 'redes_sociales' %}">Redes Sociales</a>
        <a class="nav-link" href="{% url 'reuniones' %}">Reuniones</a>
        <a class="nav-link" href="{% url 'directorio' %}">Directorio</a>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
