{% extends 'crud/base.html' %}
{% block content %}

<div class="form-card">
    
    <h2 class="form-title">{{ title }}</h2>

    {% if obj.imagen %}
    <img src="{{ obj.imagen.url }}" class="form-preview">
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="form-body">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-save">Guardar</button>
    </form>

</div>

{% endblock %}
