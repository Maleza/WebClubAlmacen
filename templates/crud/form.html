{% extends 'crud/base.html' %}
{% block content %}

<div class="form-container">
    <h2>{{ title }}</h2>

    {% if obj.imagen %}
        <img src="{{ obj.imagen.url }}" class="preview-image">
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
