{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel Admin</a>

        <div class="d-flex">
            <span class="text-white me-3">{{ request.user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a>
        </div>
    </div>
</nav>

<div class="container my-5">

    <h2 class="mb-4">Bienvenido al Panel de Administración</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center">
                <h5 class="card-title">Noticias</h5>
                <p class="card-text">Crear, editar y eliminar noticias</p>
                <a href="{% url 'noticias' %}" class="btn btn-primary">Administrar</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center">
                <h5 class="card-title">Blog</h5>
                <p class="card-text">Gestionar entradas del blog</p>
                <a href="#" class="btn btn-primary">Entrar</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center">
                <h5 class="card-title">Galería</h5>
                <p class="card-text">Subir imágenes y administrar álbumes</p>
                <a href="#" class="btn btn-primary">Administrar</a>
            </div>
        </div>

    </div>

</div>
</body>
</html>
