{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ accion }} Noticia</title>
  <link rel="stylesheet" href="{% static 'css/noticias.css' %}">
</head>
<body>
  <h1>{{ accion }} Noticia</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ accion }}</button>
  </form>
  <a href="{% url 'noticias' %}">Cancelar</a>
</body>
</html>
