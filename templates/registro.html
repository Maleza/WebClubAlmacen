{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro — Club Almacén</title>
  <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>
  <main class="register-container">
    <section class="form-card">
      <h1>Crear cuenta</h1>
      <p class="subtitle">Únete a Club Almacén y accede a beneficios exclusivos</p>

      <form method="POST" action="">
        {% csrf_token %}
        <!-- Campos de formulario Django si usas {{ form.as_p }} -->
        <!-- O bien, manualmente así: -->
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password1">Contraseña</label>
          <input type="password" id="password1" name="password1" required>
        </div>

        <div class="form-group">
          <label for="password2">Confirmar contraseña</label>
          <input type="password" id="password2" name="password2" required>
        </div>

        <div class="form-group">
          <label for="tipo_usuario">Tipo de usuario</label>
          <select id="tipo_usuario" name="tipo_usuario" required>
            <option value="">Selecciona una opción</option>
            <option value="comerciante">Comerciante</option>
            <option value="proveedor">Proveedor</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <p class="footer-text">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </section>

    <section class="illustration">
      <div class="overlay"></div>
      <div class="text">
        <h2>Club Almacén</h2>
        <p>Tu espacio para conectar con comercios locales, descubrir oportunidades y crecer en comunidad.</p>
      </div>
    </section>
  </main>
</body>
</html>
