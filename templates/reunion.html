<body>
    <header>

    <main>
        <section class="contenedor">
            <!-- Video a la izquierda -->
            <div class="video-container">

                <!-- Puedes reemplazar el src con un enlace de YouTube o un archivo local -->
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"

            <!-- Caja de comentarios a la derecha -->
            <aside class="comentarios">

    <footer>
        <p>Â© 2025 Club AlmacÃ©n | Reuniones Virtuales ðŸ‡¨ðŸ‡±</p>
    </footer>

    <!-- Script para simular comentarios sin backend -->
    <script>
        const form = document.getElementById("comentario-form");
        const lista = document.getElementById("lista-comentarios");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();

            if (nombre && mensaje) {
                const nuevoComentario = document.createElement("div");
                nuevoComentario.classList.add("comentario");
                nuevoComentario.innerHTML = `<strong>${nombre}:</strong> <p>${mensaje}</p>`;
                lista.prepend(nuevoComentario);

                document.getElementById("nombre").value = "";
                document.getElementById("mensaje").value = "";

                const vacio = document.querySelector(".vacio");
                if (vacio) vacio.remove();
            }
        });
    </script>
</body>
